<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        nav {
            margin-top: 20px;
            background-color: #b3acac;
            display: flex;
            justify-content: space-around;
            width: 80vw;
            padding: 10px 0;
            border-radius: 8px;
        }
        button {
            height: 5vh;
            width: 20vw;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            background-color: #fff;
        }
        button:hover {
            background-color: black;
            color: white;
            transition: 0.3s;
        }
        main {
            background-color: rgb(210, 201, 201);
            height: 70vh;
            width: 80vw;
            overflow-y: auto;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        main p {
            font-size: 16px;
            margin: 5px 0;
            line-height: 1.5;
        }
        hr {
            margin: 10px 0;
            border: none;
            height: 1px;
            background-color: #aaa;
        }
        #form {
            background-color: rgb(189, 185, 185);
            width: 80vw;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px;
            border-radius: 8px;
        }
        #form textarea {
            height: 8vh;
            width: 60%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            resize: none;
            font-size: 14px;
        }
        #form input[type="button"] {
            margin-left: 10px;
            height: 7vh;
            width: 20%;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            background-color: white;
        }
        #form input[type="button"]:hover {
            background-color: black;
            color: white;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/"><button>Home</button></a>
        <a href="/aboutus"><button>About Us</button></a>
    </nav>

    <main id="chat">
        {% for item in data %}
        <p><strong>Q:</strong> {{ item.question }}</p>
        <p><strong>A:</strong> {{ item.ans }}</p>
        <hr>
        {% endfor %}
    </main>

    <div id="form">
        <textarea id="question" placeholder="Ask me anything"></textarea>
        <input type="button" value="Ask" onclick="sendQuestion()">
    </div>

    <script>
        async function sendQuestion() {
            let question = document.getElementById("question").value.trim();
            if (!question) return;

            let res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            let data = await res.json();

            let chat = document.getElementById("chat");
            chat.innerHTML += `<p><strong>Q:</strong> ${data.question}</p>
                               <p><strong>A:</strong> ${data.answer}</p><hr>`;
            document.getElementById("question").value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
